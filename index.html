<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {display: none;}
  </style>
</head>
<body>
  <div class="container">
    <section class="pics">
      <div class="logo">
        <img src="./images/logo.svg" alt="Fylo logo">
      </div>
      <div class="icons">
        <div class="icon-pic">
          <img class="icons-svg" src="./images/icon-document.svg" alt="Document">
        </div>
        <div class="icon-pic">
          <img class="icons-svg" src="./images/icon-folder.svg" alt="Folder">
        </div>
        <div class="icon-pic">    
          <img class="icons-svg" src="./images/icon-upload.svg" alt="Upload">
        </div>
      </div>
    </section>

    <section class="content">
      <div class="text-1">
        <p>You’ve used <span>815 GB</span> of your storage</p>
      </div>

      <div class="progress">
        <div class="progress-line">
          <div class="white-button">
          </div>
        </div>
      </div>
      
      <div class="gb">
        <div class="text-2">
          0 GB 
        </div>
        <div class="text-2">
          1000 GB
        </div>

      </div>
      <div class="white-box">
        <div class="value">185</div>  
        <div class="gb-left">GB Left</div>
        <div class="triangle"></div>
      </div>
      
    </section>
    
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mezizto</a>.
  </div>
</body>
</html>
